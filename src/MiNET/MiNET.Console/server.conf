#DO NOT REMOVE THIS LINE - MiNET Config

# ======================================= BASIC =======================================
# Change this for first run.

#Message of the day. This line will be visible in servers menu first.
#Use ; to have multiple motds. They will changeg every few seconds.
motd=MiNET Server;Join now

#Message of the day 2. This line will be visible in servers menu below motd next to the servers version.
motd-2nd=MiNET Server

#What gamemode server will be on? creative or survival?
Player.GameMode=creative

#What difficulty server will be on? peaceful, easy, normal, hard or maybe even hardcore?
Difficulty=normal

#Who will be server operator and get all permissions? Use ; to have multiple operators.
ServerOps=Laz1444

#How many player can play at the same time?
MaxNumberOfPlayers=10


# ======================================= SIMPLE =======================================
# Change this to setup your server.

#Which port server should run on? 
port=19132

#How many chunks should player see. Higher number - further but have impact on performance.
ViewDistance=12

#Can player do damage each other? true - yes, false - no.
GameRule.Pvp=true

#Show coordinates? true - yes, false - no.
GameRule.ShowCoordinates=true

#Should player keep his things after dying? true - yes keep, false - no drop.
GameRule.KeepInventory=true

#Should mobs spawn naturally? true - yes, false - no.
GameRule.DoMobspawning=true

#Should server do day light cycle? true - yes, false - no.
GameRule.DoDaylightcycle=true

#Should server weather be changing? true - yes, false - no.
GameRule.DoWeathercycle=true

#Drowning will be possible on the server? true - yes, false - no.
GameRule.DrowningDamage=true

#Should fall damage hurt? true - yes, false - no.
GameRule.Falldamage=true

#Should fire damage hurt? true - yes, false - no.
GameRule.Firedamage=true

#Can mobs do damage? Like creeper breaking blocks. true - yes, false - no.
GameRule.Mobgriefing=true

#Shoud players see command block command output in chat?
GameRule.CommandblockOutput=true

#Should player get healed naturally? true - yes, false - no.
GameRule.NaturalRegeneration=true

#Should TNT explode? true - yes, false - no.
GameRule.TntExplodes=true

#Should block drop item after breaking? true - yes, false - no.
GameRule.DoTiledrops=true

#Should mobs drop loot after killing?
DoMobloot=true

#Should server automatically save world? true - yes. false - no. 
Save.Enabled=true

#Enable Redstone functions? true - yes. false - no.
RedstoneEnabled=true

#Force accepte resource packs to join the server. true - yes. false - no.
ForceResourcePacks=false

# ======================================= ADVANCED =======================================
# Change this only on purpose. Don't touch if you are not sure.

#Use Server-Authoritative movement system.
ServerAuthoritativeMovement=true

#Should server check if player is logged in Xbox Live? In public server this should be true to avoid fake usernames.
ForceXBLAuthentication=true

#Should server do checks on blocks to update them? For example turn dirt into grass. true - yes. false - no. 
EnableBlockTicking=true

#Display useful information in console title field.
ServerInfoInTitle=true

#Should server encrypt connection?
UseEncryption=false

#How often server should do auto save?
Save.Interval=30

#How often server should unload chunks?
Unload.Interval=10

#Where worlds should be located?
WorldDirectory=Worlds

#Where is plugins located?
PluginDirectory=Plugins

#Where is resource packs located?
ResourceDirectory=ResourcePacks


# ======================================= END =======================================
# There is nothing. Just stuff for development

